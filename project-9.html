    <style>
      /* Styles for the design grid */
      .design-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 images per row */
        gap: 1.5rem;
        padding: 2rem;
        justify-content: center;
        
      }

      .design-gallery img {
  width: 520%; /* Increase image width */
  height: 100%; /* Keep image height proportional to the container */
  object-fit: cover; /* Ensure the image covers the container without distortion */
}


      .design-gallery__item {
        width: 500px; /* Larger container width */
        height: 350px; /* Larger container height */
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 100px; /
      }

      .design-gallery img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensures the entire image fits within the container */
      }

      /* Responsive layout */
      @media (max-width: 768px) {
        .design-gallery {
          grid-template-columns: repeat(2, 1fr); /* 2 images per row for medium screens */
        }
      }

      @media (max-width: 480px) {
        .design-gallery {
          grid-template-columns: 1fr; /* 1 image per row for small screens */
        }
      }
    </style>
  </head>
